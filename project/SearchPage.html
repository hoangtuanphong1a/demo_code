<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Tìm Kiếm</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <style>
        /* CSS được thêm vào để footer luôn ở cuối trang */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex-grow: 1;
        }
        footer {
            margin-top: auto;
        }
    </style>
    
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="HomePage.html" class="text-2xl font-bold text-indigo-600">E-Shop</a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-center space-x-4">
                        <a href="HomePage.html" class="text-gray-500 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Trang chủ</a>
                        <a href="CategoryPage.html" class="text-gray-500 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Danh mục</a>
                    </div>
                </div>  
                <div class="flex items-center space-x-4">
                    <!-- Tìm kiếm -->
                    <a href="SearchPage.html">
                        <button class="text-gray-900 hover:text-indigo-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </a>

                    <!-- Giỏ hàng -->
                    <a href="CartPage.html">
                        <button class="text-gray-500 hover:text-indigo-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                            </svg>
                        </button>
                    </a>

                    <!-- Tài khoản -->
                    <a href="AccountPage.html">
                        <button class="text-gray-500 hover:text-indigo-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </button>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Search Section -->
    <!-- Search Section -->
<div class="container mx-auto px-6 py-8">
    <h1 class="text-3xl font-bold mb-6">Tìm kiếm sản phẩm</h1>
    <div class="flex items-center"> <!-- Flex container với khoảng cách giữa các phần tử -->
        <input type="text" id="searchInput" placeholder="Nhập tên sản phẩm..." class="border rounded-l px-4 py-2 w-11/12 focus:outline-none"> <!-- Giới hạn chiều rộng của input -->
        <button class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600">Tìm kiếm</button>
    </div>
</div>



    <!-- Search Results Section -->
    <div class="container mx-auto px-6 py-8">
        <h2 class="text-2xl font-bold mb-4">Kết quả tìm kiếm</h2>
        <div id="resultsGrid" class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <!-- Result Card Template (This will be populated dynamically) -->
            <div class="border rounded-lg overflow-hidden">
                <img src="https://via.placeholder.com/400x300" alt="Product" class="w-full h-48 object-cover"/>
                <div class="p-4">
                    <h3 class="font-semibold mb-2">Tên sản phẩm</h3>
                    <p class="text-gray-600">1.000.000₫</p>
                    <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded w-full">
                        Thêm vào giỏ
                    </button>
                </div>
            </div>
            <!-- Thêm các thẻ kết quả tìm kiếm khác vào đây -->
             
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 py-8">
        <div class="container mx-auto px-6 text-white">
            <p class="text-center">© 2024 E-Shop. All rights reserved.</p>
        </div>
    </footer>

    <!-- Placeholder Script for Search Functionality -->
    <script>
        const searchButton = document.querySelector('button');
        const resultsGrid = document.getElementById('resultsGrid');

        searchButton.addEventListener('click', function() {
            // Clear previous results
            resultsGrid.innerHTML = '';

            // Simulate search results
            for (let i = 0; i < 8; i++) {
                const productCard = document.createElement('div');
                productCard.classList.add('border', 'rounded-lg', 'overflow-hidden');

                productCard.innerHTML = `
                    <img src="https://via.placeholder.com/400x300" alt="Product" class="w-full h-48 object-cover"/>
                    <div class="p-4">
                        <h3 class="font-semibold mb-2">Tên sản phẩm ${i+1}</h3>
                        <p class="text-gray-600">Giá: ${(i + 1) * 1_000_000}₫</p>
                        <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded w-full">Thêm vào giỏ</button>
                    </div>
                `;
                resultsGrid.appendChild(productCard);
            }
        });
    </script>

</body>
</html>
