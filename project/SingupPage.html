<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <!-- Container -->
    <div class="max-w-md mx-auto py-10">
        <h2 class="text-3xl font-bold mb-6 text-center text-indigo-600">Đăng Ký Tài Khoản</h2>

        <!-- Register Form -->
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" onsubmit="registerUser(event)">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-bold mb-2">Tên người dùng</label>
                <input type="text" id="username" placeholder="Nhập tên của bạn" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="email" placeholder="Nhập email của bạn" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" required>
            </div>

            <!-- <div class="mb-4">
                <label for="phone" class="block text-gray-700 font-bold mb-2">Số điện thoại</label>
                <input type="tel" id="phone" placeholder="Nhập số điện thoại" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" required>
            </div> -->

            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-bold mb-2">Nhập lại mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" required>
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Đăng Ký</button>
            </div>
        </form>
    </div>

    <script>
        function registerUser(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const password = document.getElementById("password").value;

            console.log("Thông tin đăng ký:", { username, email, phone, password });
            alert("Đăng ký thành công! Chuyển đến trang đăng nhập hoặc tài khoản.");

            // Điều hướng tới trang đăng nhập hoặc trang tài khoản sau khi đăng ký thành công
        }
    </script>

</body>
</html>
