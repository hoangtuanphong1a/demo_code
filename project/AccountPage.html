<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin tài khoản</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="HomePage.html" class="text-2xl font-bold text-indigo-600">E-Shop</a>
                </div>

                <!-- Navigation -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-center space-x-4">
                        <a href="HomePage.html" class="text-gray-500 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Trang chủ</a>
                        <a href="CategoryPage.html" class="text-gray-500 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Danh mục</a>
                    </div>
                </div>

                <!-- Right buttons -->
                <div class="flex items-center space-x-4">
                    <!-- Tìm kiếm -->
                    <a href="SearchPage.html">
                        <button class="text-gray-500 hover:text-indigo-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </a>

                    <!-- Giỏ hàng -->
                    <a href="CartPage.html">
                        <button class="text-gray-500 hover:text-indigo-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                            </svg>
                        </button>
                    </a>

                    <!-- Tài khoản với dropdown -->
                    <div class="relative">
                        <button id="accountButton" class="text-gray-900 hover:text-indigo-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </button>
                        <!-- Dropdown Menu -->
                        <div id="accountMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20 border-4">
                            <a href="AccountPage.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Cá Nhân</a>
                            <a href="SingupPage.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Đăng ký</a>
                            <a href="LoginPage.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Đăng Nhập</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mx-auto px-4 py-8 max-w-4xl flex">
        <!-- Sidebar -->
        <aside class="w-1/4 bg-white p-4 rounded-lg shadow-md">
            <ul class="space-y-4">
                <li><a href="AccountPage.html" class="text-indigo-600 font-semibold">Account</a></li>
                <li><a href="OrderHistory.html" class="text-gray-600 hover:text-indigo-600">Lịch sử đơn hàng</a></li>
            </ul>
        </aside>

        <!-- Account Information -->
        <div class="w-3/4 ml-6 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Thông tin tài khoản</h2>
            <!-- Avatar -->
            <div class="flex items-center mb-6">
                <img id="avatar" src="" alt="Avatar" class="w-20 h-20 rounded-full mr-4">
                <div>
                    <p class="text-xl font-semibold text-gray-700" id="userName"></p>
                    <p class="text-gray-500" id="userEmail"></p>
                </div>
            </div>
            <!-- User Details -->
            <p><strong>Số điện thoại:</strong> <span id="userPhone"></span></p>
            <button onclick="window.location.href='EditAccount.html'" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Chỉnh sửa thông tin</button>
        </div>
    </div>

</body>
</html>
