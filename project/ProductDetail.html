<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <style>
        /* Cấu hình cho body và html để chiều cao luôn 100% */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Phần nội dung chính chiếm hết không gian còn lại */
        .content {
            flex: 1;
        }

        /* Footer sẽ được đẩy xuống dưới cùng */
        footer {
            margin-top: auto;
        }
    </style>

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="HomePage.html" class="text-2xl font-bold text-indigo-600">E-Shop</a>
                </div>

                <!-- Navigation -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-center space-x-4">
                        <a href="HomePage.html" class="text-gray-900 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Trang chủ</a>
                        <a href="CategoryPage.html" class="text-gray-500 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Danh mục</a>
                    </div>
                </div>

                <!-- Right buttons -->
                <div class="flex items-center space-x-4">
                    <button class="text-gray-500 hover:text-indigo-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                    <button class="text-gray-500 hover:text-indigo-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                        </svg>
                    </button>
                    <button class="text-gray-500 hover:text-indigo-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>   

    <!-- Product Detail Section -->
    <div class="container mx-auto px-6 py-12">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8" id="product-detail">
            <!-- Product Image and Details will be injected here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 py-8">
        <div class="container mx-auto px-6 text-white">
            <p class="text-center">© 2024 E-Shop. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Sample product data (this would typically be fetched from an API or a database)
            const products = [
                { id: 1, name: "Điện thoại A", price: 12000000, category: "dien-thoai", description: "Mô tả sản phẩm A", brand: "Apple", image: "https://via.placeholder.com/400x400", oldPrice: 15000000 },
                { id: 2, name: "Điện thoại B", price: 7000000, category: "dien-thoai", description: "Mô tả sản phẩm B", brand: "Samsung", image: "https://images.samsung.com/is/image/samsung/p6pim/vn/2202/gallery/vn-galaxy-s22-s901-sm-s901eidgxxv-530762309?$650_519_PNG$", oldPrice: 8000000 },
                { id: 3, name: "Máy tính bảng A", price: 5000000, category: "may-tinh-bang", description: "Mô tả sản phẩm C", brand: "Huawei", image: "https://via.placeholder.com/400x400", oldPrice: 6000000 },
                // Add more products as needed...
            ];

            // Get the product id from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get("id"));

            // Find the product based on the id
            const product = products.find(p => p.id === productId);

            if (product) {
                // Display product details
                const productDetailSection = document.getElementById("product-detail");
                productDetailSection.innerHTML = `
                    <div class="border rounded-lg overflow-hidden">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-auto object-cover" />
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold">${product.name}</h1>
                        <p class="text-gray-500 mt-2">Thương hiệu: <span class="font-medium">${product.brand}</span></p>
                        <div class="flex items-center mt-4 space-x-2">
                            <span class="text-2xl font-bold text-red-600">${product.price.toLocaleString()}₫</span>
                            <span class="text-gray-500 line-through">${product.oldPrice.toLocaleString()}₫</span>
                        </div>
                        <p class="mt-4 text-gray-600">${product.description}</p>
                        <button class="mt-6 bg-blue-500 text-white px-4 py-2 rounded w-full md:w-auto">
                            Thêm vào giỏ hàng
                        </button>
                        <button class="mt-2 md:mt-0 md:ml-4 bg-gray-100 text-gray-600 px-4 py-2 rounded w-full md:w-auto">
                            Mua ngay
                        </button>
                        <div class="mt-8">
                            <h2 class="text-lg font-semibold">Đánh giá</h2>
                            <div class="flex items-center mt-2">
                                <span class="text-yellow-500 text-lg">★★★★☆</span>
                                <span class="ml-2 text-gray-600">(4.5 / 5)</span>
                            </div>
                            <p class="mt-2 text-gray-500">Sản phẩm này có chất lượng rất tốt, thiết kế đẹp và độ bền cao.</p>
                        </div>
                    </div>
                `;
            } else {
                // If the product is not found
                document.getElementById("product-detail").innerHTML = "<p class='text-red-500'>Sản phẩm không tồn tại!</p>";
            }
        });
    </script>

</body>
</html>
