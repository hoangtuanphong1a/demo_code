<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <style>
        /* CSS được thêm vào để footer luôn ở cuối trang */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex-grow: 1;
        }
        footer {
            margin-top: auto;
        }
    </style>
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="#" class="text-2xl font-bold text-indigo-600">E-Shop</a>
                </div>

                <!-- Navigation -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-center space-x-4">
                        <a href="HomePage.html" class="text-gray-900 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Trang chủ</a>
                        <a href="CategoryPage.html" class="text-gray-500 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Danh mục</a>
                    </div>
                </div>

                <!-- Right buttons -->
                <div class="flex items-center space-x-4">
                    <!-- Tìm kiếm -->
                    <a href="SearchPage.html">
                        <button class="text-gray-500 hover:text-indigo-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </a>

                    <!-- Giỏ hàng -->
                    <a href="CartPage.html">
                        <button class="text-gray-500 hover:text-indigo-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                            </svg>
                        </button>
                    </a>

                    <!-- Tài khoản với dropdown -->
                    <div class="relative">
                        <button id="accountButton" class="text-gray-500 hover:text-indigo-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </button>
                        <!-- Dropdown Menu -->
                        <div id="accountMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20 border-4">
                            <a href="AccountPage.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Cá Nhân</a>
                            <a href="SingupPage.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Đăng ký</a>
                            <a href="LoginPage.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Đăng Nhập</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6">Giỏ hàng</h1>
        <div class="grid grid-cols-3 gap-4">
            <!-- Cột sản phẩm -->
            <div class="col-span-2 bg-white p-4 rounded shadow-md">
                <h2 class="text-xl font-semibold mb-4">Sản phẩm</h2>
                <!-- Một sản phẩm -->
                <div class="flex items-center justify-between border-b py-4">
                    <div class="flex items-center space-x-4">
                        <img src="https://via.placeholder.com/80" alt="Product Image" class="w-20 h-20 object-cover rounded">
                        <div>
                            <h3 class="font-semibold text-lg">Tên sản phẩm</h3>
                            <p class="text-gray-600">Giá: 1,000,000₫</p>
                        </div>
                    </div>
                    <div class="text-center">
                        <p class="text-gray-700">Số lượng: 2</p>
                    </div>
                    <button class="bg-red-500 text-white px-3 py-1 rounded">Xóa</button>
                </div>
                <!-- Thêm nhiều sản phẩm khác ở đây -->
            </div>

            <!-- Cột tổng số lượng và nút thanh toán -->
            <div class="bg-white p-4 rounded shadow-md">
                <h2 class="text-xl font-semibold mb-4">Thanh toán</h2>
                <div class="mb-4">
                    <p class="text-lg">Tổng số lượng sản phẩm: 2</p>
                    <p class="text-lg">Tổng cộng: 2,000,000₫</p>
                </div>
                <button class="bg-indigo-600 text-white px-4 py-2 rounded w-full">Thanh toán</button>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 py-8 mt-8">
        <div class="container mx-auto text-center text-white">
            <p>© 2024 E-Shop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
